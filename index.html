<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="container">
    <section class="my-3">
        <button class="btn btn-primary" id="addCustomerBtn">show Add Customer</button>
    </section>
    <section class="border border-3 my-3 p-3" id="addCustomerSection">
        <form>
            <div class="row form-group my-3 pl-3">
                <label class="col-2" for="name">Customer Name</label>
                <div class="col-10">
                    <input type="text" name="name" class="form-control" id=name placeholder="Customer Name">
                </div>      
            </div>
            <div class="row form-group my-3 pl-3">
                <label class="col-2" for="balance">Balance</label>
                <div class="col-10">
                    <input type="number" name="balance" class="form-control" id=balance placeholder="0">
                </div>      
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="mt-3 mb-3">
        <input type="text" class=" form-control col-4" placeholder="search" id="search">
    </section>
    <section class="mt-3 mb-3">
        <h3 class="text-center">Customer List</h3>
        <div class="row" id="customersList">
            <div class="alert alert-danger" id="noCustomers">No Customers In The System</div>
            <table class="table table-bordered" id="customersTable">
                <thead>
                    <th>Account Number</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Withdraw</th>
                    <th>Add Balance</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        
    </section>
    <script src="bank.js"></script>
</body>
</html>
